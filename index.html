<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Michael D. Wilson — Artist, Martial Artist, Data Professional" />
  <title>Michael D. Wilson</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <!-- SVG filter definitions — used for the hand-drawn / sketchy border effect -->
  <svg id="svg-filters" width="0" height="0" aria-hidden="true" focusable="false"
       style="position:absolute;overflow:hidden;pointer-events:none">
    <defs>
      <filter id="sketchy" x="-5%" y="-5%" width="110%" height="110%">
        <feTurbulence type="fractalNoise" baseFrequency="0.04"
                      numOctaves="3" seed="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise"
                           scale="3" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>

  <canvas id="bg"></canvas>
  <img id="bjj-silhouette" src="/bjj.svg" alt="" aria-hidden="true" />

  <!-- ─── SINGLE-PAGE LAYOUT ───────────────────────────────────────────── -->
  <div class="layout">

    <!-- Sidebar: identity -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <h1 class="name">Michael<br>Wilson</h1>
        <ul class="tagline" aria-label="Roles">
          <li>Artist</li>
          <li>Martial Artist</li>
          <li>Data Professional</li>
        </ul>
      </div>
    </aside>

    <!-- Cards: the main show -->
    <main class="cards-area">

      <!-- Instagram: Art -->
      <article class="profile-card" id="art-card">
        <header class="card-header">
          <div class="platform-badge">
            <svg class="insta-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="2" y="2" width="20" height="20" rx="5.5" stroke="currentColor" stroke-width="1.6"/>
              <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="1.6"/>
              <circle cx="17.5" cy="6.5" r="1.1" fill="currentColor"/>
            </svg>
          </div>
          <div class="card-info">
            <h2 class="handle">
              <a href="https://www.instagram.com/miketheartguy" target="_blank" rel="noopener noreferrer">
                @miketheartguy
              </a>
            </h2>
            <p class="card-bio">Pen &amp; ink figurative drawings, mostly from a live model</p>
          </div>
        </header>

        <div class="photo-grid" id="art-grid" role="list">
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
        </div>

        <a class="card-cta" href="https://www.instagram.com/miketheartguy" target="_blank" rel="noopener noreferrer">
          View profile
          <svg viewBox="0 0 16 16" fill="none" width="13" height="13" aria-hidden="true">
            <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </article>

      <!-- Instagram: Martial Arts -->
      <article class="profile-card" id="bjj-card">
        <header class="card-header">
          <div class="platform-badge">
            <svg class="insta-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="2" y="2" width="20" height="20" rx="5.5" stroke="currentColor" stroke-width="1.6"/>
              <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="1.6"/>
              <circle cx="17.5" cy="6.5" r="1.1" fill="currentColor"/>
            </svg>
          </div>
          <div class="card-info">
            <h2 class="handle">
              <a href="https://www.instagram.com/mikethemartialartsguy" target="_blank" rel="noopener noreferrer">
                @mikethemartialartsguy
              </a>
            </h2>
            <p class="card-bio">BJJ &amp; Muay Thai — the only workout that actually sticks</p>
          </div>
        </header>

        <div class="photo-grid" id="bjj-grid" role="list">
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
          <div class="photo-skeleton" role="listitem"></div>
        </div>

        <a class="card-cta" href="https://www.instagram.com/mikethemartialartsguy" target="_blank" rel="noopener noreferrer">
          View profile
          <svg viewBox="0 0 16 16" fill="none" width="13" height="13" aria-hidden="true">
            <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </article>

      <!-- LinkedIn -->
      <article class="profile-card linkedin-card" id="linkedin-card">
        <!-- Decorative watermark -->
        <svg class="li-watermark" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>

        <header class="card-header">
          <div class="platform-badge linkedin-badge">
            <svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor" aria-label="LinkedIn">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </div>
          <div class="card-info">
            <h2 class="handle">
              <a id="linkedin-link" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </h2>
            <p class="card-bio" id="linkedin-title">Loading…</p>
          </div>
        </header>

        <div class="linkedin-body">
          <div class="linkedin-avatar" id="linkedin-avatar">
            <span class="avatar-initials">MW</span>
          </div>
          <p class="linkedin-company" id="linkedin-company"></p>
        </div>

        <a class="card-cta linkedin-cta" id="linkedin-cta" href="#" target="_blank" rel="noopener noreferrer">
          Connect on LinkedIn
          <svg viewBox="0 0 16 16" fill="none" width="13" height="13" aria-hidden="true">
            <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </article>

      <!-- Social links bar -->
      <article class="profile-card social-bar" id="social-card">
        <div class="social-links" id="social-links"></div>
      </article>

    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
